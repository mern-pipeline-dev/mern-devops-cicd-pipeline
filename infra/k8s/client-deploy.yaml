apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
  labels:
    app: mern-app
    component: client
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mern-app
      component: client
  template:
    metadata:
      labels:
        app: mern-app
        component: client
    spec:
      containers:
        - name: client
          image: ghcr.io/YOUR_GITHUB_USERNAME/YOUR_REPO/client:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      imagePullSecrets:
        - name: ghcr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: client-service
  labels:
    app: mern-app
    component: client
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: mern-app
    component: client