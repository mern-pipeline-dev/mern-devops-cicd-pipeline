apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mern-ingress
  labels:
    app: mern-app
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    # Uncomment for cert-manager TLS
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  # Uncomment for TLS
  # tls:
  #   - hosts:
  #       - your-domain.com
  #     secretName: mern-tls-secret
  rules:
    - host: your-domain.com  # Replace with your domain
      http:
        paths:
          # API routes -> server
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: server-service
                port:
                  number: 5000
          # All other routes -> client
          - path: /
            pathType: Prefix
            backend:
              service:
                name: client-service
                port:
                  number: 80
---
# For local development without a domain
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mern-ingress-local
  labels:
    app: mern-app
    environment: local
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: server-service
                port:
                  number: 5000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: client-service
                port:
                  number: 80