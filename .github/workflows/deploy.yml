name: Deploy Pipeline

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production
      deploy_target:
        description: "Deployment target"
        required: true
        default: "docker"
        type: choice
        options:
          - docker
          - kubernetes
          - azure

env:
  REGISTRY: ghcr.io

jobs:
  # ============================================
  # Deploy to Docker (Local/Staging)
  # ============================================
  deploy-docker:
    name: Deploy to Docker
    runs-on: ubuntu-latest
    if: github.event.inputs.deploy_target == 'docker'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and run Docker Compose
        run: |
          docker-compose -f docker/docker-compose.yml up --build -d

      - name: Health check - Server
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:5000/health; then
              echo "âœ“ Server is healthy"
              exit 0
            fi
            echo "Attempt $i/30..."
            sleep 2
          done
          echo "âœ— Server health check failed"
          exit 1

      - name: Health check - Client
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:3000/health; then
              echo "âœ“ Client is healthy"
              exit 0
            fi
            echo "Attempt $i/30..."
            sleep 2
          done
          echo "âœ— Client health check failed"
          exit 1

      - name: Run smoke tests
        run: |
          echo "Running smoke tests..."
          curl -X GET http://localhost:5000/api/cars || exit 1
          echo "âœ“ All smoke tests passed"

  # ============================================
  # Deploy to Kubernetes
  # ============================================
  deploy-k8s:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    if: github.event.inputs.deploy_target == 'kubernetes'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config

      - name: Deploy server
        run: |
          kubectl apply -f infra/k8s/server-deploy.yaml

      - name: Deploy client
        run: |
          kubectl apply -f infra/k8s/client-deploy.yaml

      - name: Deploy ingress
        run: |
          kubectl apply -f infra/k8s/ingress.yaml

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/server --timeout=5m
          kubectl rollout status deployment/client --timeout=5m

      - name: Verify deployment
        run: |
          echo "Checking deployed services..."
          kubectl get pods
          kubectl get svc

  # ============================================
  # Deploy to Azure Container Instances
  # ============================================
  deploy-azure:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    if: github.event.inputs.deploy_target == 'azure'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy ARM template
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ secrets.AZURE_RESOURCE_GROUP }}
          template: infra/terraform/main.tf

      - name: Output deployment info
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "Environment: ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "Target: Azure" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Post-Deployment Notification
  # ============================================
  notify:
    name: Post Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy-docker, deploy-k8s, deploy-azure]
    if: always()
    
    steps:
      - name: Generate deployment summary
        run: |
          echo "## ðŸš€ Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "Environment: ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "Target: ${{ github.event.inputs.deploy_target }}" >> $GITHUB_STEP_SUMMARY
          echo "Timestamp: $(date)" >> $GITHUB_STEP_SUMMARY
