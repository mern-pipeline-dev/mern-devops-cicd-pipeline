name: Code Quality

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

env:
  NODE_VERSION: "20"

jobs:
  # ============================================
  # Linting - Client
  # ============================================
  lint-client:
    name: Lint Client Code
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

  # ============================================
  # Linting - Server
  # ============================================
  lint-server:
    name: Lint Server Code
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run type checking
        run: npm run build
        continue-on-error: true

  # ============================================
  # Type Checking
  # ============================================
  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        workspace: [server, client]
    defaults:
      run:
        working-directory: ${{ matrix.workspace }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: ${{ matrix.workspace }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npx tsc --noEmit
        continue-on-error: true

  # ============================================
  # SonarQube Code Analysis
  # ============================================
  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarQube Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

  # ============================================
  # Coverage Report
  # ============================================
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          npm ci --workspaces --if-present

      - name: Generate coverage report
        run: |
          echo "## Code Coverage" >> $GITHUB_STEP_SUMMARY
          echo "Coverage reports would be generated here" >> $GITHUB_STEP_SUMMARY
        continue-on-error: true
